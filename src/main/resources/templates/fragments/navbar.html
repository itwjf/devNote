<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <!-- 加载 Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

<!-- 定义一个名为 'nav' 的片段 -->
<nav th:fragment="nav" class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm">
  <div class="container">
    <!-- Logo -->
    <a class="navbar-brand fw-bold text-primary fs-4" th:href="@{/}">DevNote</a>

    <div class="d-flex align-items-center">
      <!-- 已登录用户菜单 -->
      <div sec:authorize="isAuthenticated()">
        <div class="dropdown">
          <button class="d-flex align-items-center text-decoration-none bg-transparent border-0 dropdown-toggle"
                  type="button" data-bs-toggle="dropdown">
            <img th:src="'/images/default-avatar.png'"
                 class="rounded-circle me-2" width="32" height="32" alt="头像">
            <span th:text="${currentUsername}" class="text-dark"></span>
          </button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li>
              <a class="dropdown-item" th:href="@{'/user/' + ${currentUsername}}">个人主页</a>
            </li>
            <li><hr class="dropdown-divider"></li>
            <li>
              <a class="dropdown-item" th:href="@{/posts/new}">✍️ 写新文章</a>
            </li>
            <li><hr class="dropdown-divider"></li>
            <li>
              <form th:action="@{/logout}" method="post" class="d-grid">
                <button type="submit" class="dropdown-item text-danger">🔒 退出登录</button>
              </form>
            </li>
          </ul>
        </div>
      </div>

      <!-- 未登录按钮 -->
      <div sec:authorize="!isAuthenticated()">
        <a th:href="@{/login}" class="btn btn-outline-primary btn-sm me-2">登录</a>
        <a th:href="@{/register}" class="btn btn-primary btn-sm">注册</a>
      </div>
    </div>
  </div>
</nav>

</body>
</html>
